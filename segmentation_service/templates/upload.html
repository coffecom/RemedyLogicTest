<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload file for segmentation</title>
        <style type="text/css">
            html, body {
                height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                display: table-cell;
                vertical-align: middle;
            }
        </style>
    </head>

    <body>      
        <form  action="{% url 'load' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Please choose .mat file:</label>
            <br/>
            <input type="file" name="file" id="file" accept="mat" />
            <br />
            <button  type="submit" name="submit" value="Submit" style="width:200px">Submit</button>
        </form>
    </body>

</html>
